{% load static %}

<h1 class="float-left whitespace-nowrap text-lg text-[rgba(191,193,194,0.9)] py-[0.8rem] px-[1.2rem]">Hosted & Available Services</h1>
<br><br><br>
<div id="users" class="p-[3rem] grid grid-cols-3 gap-10 ml-[12rem]">
        {% for service, port in services.items %}
           <a href="http://{{ ip_addr }}:{{ port }}"><div>{{ service }} : {{ port }}</div></a>
        {% endfor %}

</div>
