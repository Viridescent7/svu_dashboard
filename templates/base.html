{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>
<body class="bg-[rgb(9,0,17)] text-[rgba(255,255,255,100)] break-keep">
    {% include "navi.html" %}
    <br><br>

    <div id="runner-outer" class="mx-auto mt-[0.6%] p-[1rem] mb-[0.3%]">
    {%block runner %} 
    {% endblock %} 
    </div> 

    <div id="active-users-outer">
        {% block active-users %}
        {% endblock %}
    </div> 
    <div id="main-content" class="bg-[rgba(9,10,12,100)] mx-auto mt-[0.6%] p-[2rem] mb-[0.5%]">
        {% block main-content %}
        {% endblock %}
    </div>

    <div id="footer">
        <p class="text-center my-[2%]"></p>
    </div>

</body>
</html>


<!-- for border:  drop-shadow-[0_30px_100px_rgba(255,255,255,0.8)] -->
<!-- break-keep  same as word-break: keep-all   makes sure line does not break at hyphen -->
