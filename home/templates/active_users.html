{% load static %}


<ul class="flex gap-[1rem]">
    <h1 class="float-left whitespace-nowrap text-lg text-[rgba(191,193,194,0.9)] py-[0.8rem] px-[1.2rem]">Active Users</h1>
    <marquee direction="left" scrollamount="5">
        <div class="flex gap-[2rem] pt-[1.25rem] text-[0.8rem]">
            {% for user in active_users %}
                <li>{{ user }}</li>   
            {% endfor %}
        </div>
    </marquee>
</ul>
